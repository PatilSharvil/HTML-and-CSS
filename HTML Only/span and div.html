<!DOCTYPE html>
<html>
    <head>
        <title>Span and Div</title>
    </head>
    <body>
        <h1><span style="background-color: red;">This is the Title</span></h1>
        <h1><div style="background-color: cyan;">This is the second Title</div></h1>
        <!-- div is a block level container that's why it colors the whole block in cyan color where the span is for inline styling that's why only the Text's Background got colored -->
    </body>
</html>
